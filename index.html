<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our Equilibrium collection promoting balance and calm."
    />
    <meta name="author" content="Johan Chereau" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body class="grid grid-center">
    <main>
      <article class="card grid">

        <!-- Card header -->
        <div class="card__header">
          <img
            class="card__image"
            src="images/image-equilibrium.jpg"
            alt="A glass cube on a flat surface with a rainbow reflection and a bright red light inside, creating a stunning spectrum of colors"
          />

          <a href="#" class="card__image-hover grid grid-center">
            <img
              src="images/icon-view.svg"
              alt="Eye icon. Click to view Equilibrium #3429"
            />
          </a>
        </div>

        <!-- Card content -->
        <div class="card__content grid">
          <a class="text-link" href="#">
            <h1 class="card__title text-bold">Equilibrium #3429</h1>
          </a>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__details-container flex">
            <div class="card__detail flex">
              <svg
                class="card__icon"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="var(--clr-primary-400)"
                />
              </svg>
              <p class="card__label text-primary text-bold">0.041 ETH</p>
            </div>

            <div class="card__detail flex">
              <svg
                class="card__icon"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="var(--clr-primary-200)"
                />
              </svg>
              <p class="card__label text-bold-regular">3 days left</p>
            </div>
          </div>
        </div>

        <!-- Card footer -->
        <div class="card__footer flex">
          <img
            class="card__user-image"
            src="images/image-avatar.png"
            alt="User profile photo. Close-up portrait of a man with reflections of sunlight on his face"
          />
          <p class="card__user-name">
            Creation of <a href="#" class="text-link">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a class="text-link text-primary text-bold-regular" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a class="text-link text-primary text-bold-regular" href="https://www.frontendmentor.io/profile/JohanChereau"
          >Johan Chereau
        </a>.
      </p>
    </footer>
  </body>
</html>
